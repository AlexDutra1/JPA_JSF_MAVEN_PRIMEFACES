<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>

<h:body>

<h1>CADASTRAR</h1>

<h:form>
<h:panelGrid>

NOME:<p:inputText value="#{pessoaBean.pessoa.nome}" required="true" 
requiredMessage="Campo Obrigatorio"></p:inputText>

IDADE:<p:inputText value="#{pessoaBean.pessoa.idade}" 
required="true" requiredMessage="Campo Obrigatorio"></p:inputText>

SALARIO:<p:inputText value="#{pessoaBean.pessoa.salario}"
required="true" requiredMessage="Campo Obrigatorio"></p:inputText>

DATA PAGAMENTO:<p:calendar id="effect" value="#{pessoaBean.pessoa.datPagamento}" effect="fold"
required="true" requiredMessage="Campo Obrigatorio" />

<p:commandButton value="Gravar" action="#{pessoaBean.guardar}"></p:commandButton>
			
</h:panelGrid>
</h:form>

MENSAGENS:
 <p:messages autoUpdate="true"/>


</h:body>
</html>
