<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>

<h:body>

<h1>LISTAR</h1>

<h:form>
<p:dataTable value="#{pessoaBean.variasPessoas}" var="pessoa" border="1">

<p:column headerText="NOME" width="250">
<p:outputLabel value="#{pessoa.nome}"/>
</p:column>

<p:column headerText="IDADE" width="150">
<p:outputLabel value="#{pessoa.idade}"/>
</p:column>

<p:column headerText="SALARIO" width="150">
<p:outputLabel value="#{pessoa.salario}"/>
</p:column>


<p:column headerText="DATA DE PAGAMENTO" width="150">
<p:outputLabel value="#{pessoa.datPagamento}">
<f:convertDateTime dateStyle="medium" locale="pt_BR"></f:convertDateTime></p:outputLabel>
</p:column>

<p:column headerText="ACOES" width="150">
<p:commandButton value="ALTERAR" action="#{pessoaBean.prepararEdicao(pessoa)}"></p:commandButton>
<p:commandButton value="EXCLUIR" action="#{pessoaBean.excluir(pessoa)}"></p:commandButton>
</p:column>

</p:dataTable>
</h:form>

</h:body>
</html>
