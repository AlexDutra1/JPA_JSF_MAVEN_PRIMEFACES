<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

	<h1>CADASTRAR</h1>

	<h:form>
		<h:panelGrid>
			<p:outputLabel value="NOME"></p:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.nome}" 
			required="true" requiredMessage="CAMPO NOME OBRIGATORIO"/>
			
			<p:outputLabel value="DEPENDENTES"></p:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.depend}"
			required="true" requiredMessage="CAMPO DEPENDENTES OBRIGATORIO"/>
						
			<p:outputLabel value="SALARIO"></p:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.salario}"
			required="true" requiredMessage="CAMPO SALARIO OBRIGATORIO"/>
			
			<p:outputLabel value="NASCIMENTO"></p:outputLabel>
			<p:calendar value="#{pessoaBean.pessoa.nasc}" effect="fold"
			required="true" requiredMessage="CAMPO NASCIMENTO OBRIGATORIO"/>
			
			<p:commandButton value="Gravar" action="#{pessoaBean.cadastrar}"/>
			<h:commandButton value="Novo" action="#{pessoaBean.limpaCampos}"/>
			
		</h:panelGrid>
	</h:form>

<br/><p:outputLabel value="MENSAGENS"></p:outputLabel><br/>
	
<p:messages autoUpdate="true"></p:messages>

	<br/><a href="index.xhtml">HOME</a>
		
</h:body>
</html>
