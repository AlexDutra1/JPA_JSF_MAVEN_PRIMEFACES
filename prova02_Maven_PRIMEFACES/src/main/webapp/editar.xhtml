<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<h:body>

	<h1>EDITAR</h1>

	<h:form>
		<h:panelGrid>
			
			<h:inputHidden value="#{pessoaBean.pessoa.id}"></h:inputHidden>
			
			<p:outputLabel value="NOME"></p:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.nome}"/>
			
			<p:outputLabel value="DEPENDENTES"></p:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.depend}"/>
			
			<p:outputLabel value="SALARIO"></p:outputLabel>
			<p:inputText value="#{pessoaBean.pessoa.salario}"/>
			
			<p:outputLabel value="NASCIMENTO"></p:outputLabel>
			<p:calendar value="#{pessoaBean.pessoa.nasc}" effect="fold"/>
			
			<p:commandButton value="Gravar Edicao" action="#{pessoaBean.gravaEdicao}"/>
			
		</h:panelGrid>
	</h:form>
	
<br/>
